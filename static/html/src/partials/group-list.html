<ul
  id="group-list"
  class="mb-1"
  data-bind="foreach: { data: $root.model.positionGroups, as: 'group'}"
>
  <li
    class="group-list-item"
    data-bind="childrenComplete: $root.positionGroupHtmlRendered(group.id) "
  >
    <group-row></group-row>
    <position-list></position-list>
  </li>
</ul>
